    <template id="template-platform">
        <div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-blue-800 mb-8 text-center">Challenges and Opportunities</h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold text-blue-800 mb-2">Housing and Affordability</h3>
<p class="text-gray-600"><strong>Let’s build more housing.</strong> The only way to make housing more affordable and to ensure against rising houseless population is to make more housing available. I am against sprawl. I am for: increasing the mix and variety of housing, revamping unused industrial space, building smaller homes for sale and rent, getting creative and offering direct incentives and reducing fees to homeowners who want to build ADUs for long term rentals.
                </div>
                <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold text-blue-800 mb-2">Tourism and Business</h3>
                    <p class="text-gray-600"><strong>Let’s bring more people to our businesses.</strong> Our local businesses are wonderful and in order to thrive they need more patronage. We should focus on attracting visitors to Longmont, both from neighboring cities as well as from afar. We have an incredible opportunity with the  Sundance Film Festival moving to Boulder in 2027, and we need to be ready to seize it. Let’s make Longmont the BEST place to live, and a great place to visit.</p>
                </div>
                <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold text-blue-800 mb-2">Measure what matters</h3>
<p class="text-gray-600"><strong>Let’s reimagine how we measure success.</strong> I believe we need to create new metrics with which to measure our success as a city. What we measure should be decided by Longmont citizens and should point toward the future we envision. Some examples might be: how many new public transit adopters we have, families we’ve kept in their homes, small business success rates, acreage of green space acquired, etc. What we measure dictates where our attention goes. </p>
                </div>
              <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold text-blue-800 mb-2">Agriculture</h3>
                    <p class="text-gray-600"><strong>Let’s lead in agricultural innovation and incorporate it into our city planning.</strong> Longmont's history is steeped in agriculture. We rent out 1000 acres of agricultural land and we’ve voted to allocate more money towards acquiring green space and farm land. Let’s partner with and attract innovative farmers who take stewardship seriously. Let’s build an agritourism destination. Let’s consider agrihub neighborhoods. Let’s feed our community. Let’s be self reliant.
</p>
                </div>
                <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold text-blue-800 mb-2">Traffic</h3>
                    <p class="text-gray-600"><strong>Let’s grow together.</strong> As Longmont’s population increases, traffic will continue to grow. By investing in the right mix of intercity and intracity transport for the routes that people need we can make a multi-modal Longmont for all. Bike lanes, bikeshares, free high-density bus routes and our innovative RIDE Longmont program are good additions to the cars on the road, As autonomous vehicles become more prevalent, I would also be in favor of adopting autonomous shuttles to supplement travel to neighboring cities and between hubs within Longmont as long as it serves our residents to do so.</p>
                </div>
                
                <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow duration-300">
                    <h3 class="text-xl font-bold text-blue-800 mb-2">Energy and Resource Management</h3>
                    <p class="text-gray-600"><strong>Let’s be smart.</strong> Energy costs will continue to rise for the foreseeable future. As energy became cheaper in the last century, we became wasteful and complacent. As costs have gone up, we have not reexamined our own usage. We need to both offer support to our neighbors who are struggling, as well as incentivize energy and water conservation. We can do this by creating graduated energy usage programs and investing in renewables at the city level.</p>
                </div>
            </div>
        </div>
    </template>
    
<template id="template-positions">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md md:bg-transparent md:shadow-none">
        <h2 class="text-3xl font-bold text-blue-800 mb-8 text-center">My Positions</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg responsive-table">
                <thead class="bg-purple-800 text-white">
                    <tr>
                        <th class="py-4 px-6 text-left text-lg font-semibold">Issue</th>
                        <th class="py-4 px-6 text-center text-lg font-semibold w-24">YES</th>
                        <th class="py-4 px-6 text-center text-lg font-semibold w-24">NO</th>
                        <th class="py-4 px-6 text-left text-lg font-semibold">Why</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr class="border-b hover:bg-purple-50 md:border-b-0">
                        <td data-label="Issue" class="py-4 px-6 font-medium">Ranked Choice Voting</td>
                        <td data-label="YES" class="py-4 px-6 text-center icon-cell-yes"></td>
                        <td data-label="NO" class="py-4 px-6 text-center"></td>
                        <td data-label="Why" class="py-4 px-6 full-width-cell">Proportional Representation Rank Choice Voting with fractional surplus transfer in multi winner races and Instant Runoff Rank Choice Voting for single winner races are significantly better voting policies than what we have now. Transparency with round by round results published for all to see how the process works in a given election is also crucial and possible to do. The Boulder County Clerk’s office is already able to process and report these types of RCV elections.  I am in favor of putting RCV on the ballot for voters to choose for themselves and for us to implement incrementally, say for three election cycles to gauge voter satisfaction.</td>
                    </tr>
                    <tr class="border-b hover:bg-purple-50 md:border-b-0">
                        <td data-label="Issue" class="py-4 px-6 font-medium">Engaging with Sundance Film Festival</td>
                        <td data-label="YES" class="py-4 px-6 text-center icon-cell-yes"></td>
                        <td data-label="NO" class="py-4 px-6 text-center"></td>
                        <td data-label="Why" class="py-4 px-6 full-width-cell">We have a once-in-a-generation opportunity to define ourselves as a welcoming sister city when Boulder hosts the Sundance Film Festival starting in 2027. Council should take immediate steps to engage with the Sundance Commission, Visit Longmont and other key stakeholders to ensure our residents enjoy the benefits this increased tourism will bring while ensuring minimal disruption to residents’ daily life.</td>
                    </tr>
                    <tr class="border-b hover:bg-purple-50 md:border-b-0">
                        <td data-label="Issue" class="py-4 px-6 font-medium">Revisiting Envision Longmont</td>
                        <td data-label="YES" class="py-4 px-6 text-center icon-cell-yes"></td>
                        <td data-label="NO" class="py-4 px-6 text-center"></td>
                        <td data-label="Why" class="py-4 px-6 full-width-cell">I've read every page of Envision Longmont, and I believe it's a thorough and well-written document. However, the map data is ten years old and we should take another look at where it is appropriate to encourage denser development to reduce traffic, and where mixed use would be beneficial to keep our city livable.</td>
                    </tr>
                    <tr class="border-b hover:bg-purple-50 md:border-b-0">
                        <td data-label="Issue" class="py-4 px-6 font-medium">Creating a City-Wide Minimum Wage</td>
                        <td data-label="YES" class="py-4 px-6 text-center"></td>
                        <td data-label="NO" class="py-4 px-6 text-center icon-cell-no"></td>
                        <td data-label="Why" class="py-4 px-6 full-width-cell">A living wage is crucial to our success as a community. But our small businesses are crucial to our success as a city. I would support raising the minimum wage on businesses of a certain size (which is currently not legal in CO), but I can't support a blanket increase which will do so much damage to our neighbors.</td>
                    </tr>
                    <tr class="border-b hover:bg-purple-50 md:border-b-0">
                        <td data-label="Issue" class="py-4 px-6 font-medium">Revoking the Kanemoto Estates Conservation Easement</td>
                        <td data-label="YES" class="py-4 px-6 text-center"></td>
                        <td data-label="NO" class="py-4 px-6 text-center icon-cell-no"></td>
                        <td data-label="Why" class="py-4 px-6 full-width-cell">This conservation easement had no expiration date or renewal date in the contract. The consideration given was $10 and implied tax benefits. Taxes are monies used by the government for the public good. If this conservation easement is abolished it is clear disenfranchisement of the public and an example of backroom politics for which I have no appetite.</td>
                    </tr>
                    <tr class="hover:bg-purple-50">
                        <td data-label="Issue" class="py-4 px-6 font-medium">Distel-Tull Land Swap</td>
                        <td data-label="YES" class="py-4 px-6 text-center"></td>
                        <td data-label="NO" class="py-4 px-6 text-center icon-cell-no"></td>
                        <td data-label="Why" class="py-4 px-6 full-width-cell">The voters of Longmont decided to invest in more open space, not play games with land we own. If City Council were to act unilaterally in engaging in the landswap it would set a dangerous precedent and we would understandably lose public trust (when it is already at such a low). Let's put the matter on the ballot and let the voters decide. There are no pressing contracts or firm offers on the table.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const pageContent = document.getElementById('page-content');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        // Page Content Templates
        const pages = {
            home: document.getElementById('template-home').innerHTML,
            about: document.getElementById('template-about').innerHTML,
            platform: document.getElementById('template-platform').innerHTML,
            positions: document.getElementById('template-positions').innerHTML,
            events: document.getElementById('template-events').innerHTML,
            'get-involved': document.getElementById('template-get-involved').innerHTML,
            endorsements: document.getElementById('template-endorsements').innerHTML,
        };

        // --- Mobile Menu Toggle ---
        function toggleMenu() {
            hamburgerBtn.classList.toggle('is-active');
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
            document.body.classList.toggle('overflow-hidden');
        }

        hamburgerBtn.addEventListener('click', toggleMenu);

        // --- Dynamic Content Setup ---

        function addEmailLink() {
            const emailContainer = document.getElementById('email-container');
            if (emailContainer) {
                const user = 'riegan';
                const domain = 'votesage.com';
                const emailAddress = `${user}@${domain}`;
                emailContainer.innerHTML = 'Have a question? You can reach me at: ';
                const link = document.createElement('a');
                link.href = 'mailto:' + emailAddress;
                link.textContent = emailAddress;
                link.className = 'text-purple-800 font-semibold hover:underline';
                emailContainer.appendChild(link);
            }
        }

        function setupFormActions() {
            const endorsementForm = document.getElementById('endorsement-form');
            const ideaForm = document.getElementById('idea-form');
            const signForm = document.getElementById('sign-form');
            
            if (endorsementForm) {
                const user = 'riegan';
                const domain = 'votesage.com';
                endorsementForm.action = `https://formsubmit.co/${user}@${domain}`;
                ideaForm.action = `https://formsubmit.co/${user}@${domain}`;
                signForm.action = `https://formsubmit.co/${user}@${domain}`;
            }
        }

        // --- Routing and Page Loading ---
        function loadPage(page) {
            pageContent.style.animation = 'fadeOut 0.3s ease-in-out';
            
            setTimeout(() => {
                if (page === 'home') {
                    pageContent.classList.add('is-home');
                    pageContent.classList.remove('container', 'mx-auto', 'p-4', 'md:p-8');
                } else {
                    pageContent.classList.remove('is-home');
                    pageContent.classList.add('container', 'mx-auto', 'p-4', 'md:p-8');
                }

                pageContent.innerHTML = pages[page] || pages['home'];
                pageContent.style.animation = 'fadeIn 0.5s ease-in-out';
                updateActiveLink(page);
                window.scrollTo(0, 0);
                
                // Set up dynamic content after page loads
                addEmailLink(); 
                setupFormActions();
            }, 300);
        }
        
        function updateActiveLink(activePage) {
            const allNavLinks = document.querySelectorAll('.nav-link, .nav-link-mobile');
            allNavLinks.forEach(link => {
                const linkPage = link.getAttribute('href').substring(1);

                if (link.classList.contains('nav-link')) {
                    link.classList.remove('text-blue-300', 'font-bold');
                    if (!link.href.includes('get-involved')) {
                        link.classList.add('text-white');
                    }
                }
                
                if (link.classList.contains('nav-link-mobile')) {
                    link.classList.remove('text-purple-400');
                    link.classList.add('text-white');
                }

                if (linkPage === activePage) {
                     if (link.classList.contains('nav-link') && !link.href.includes('get-involved')) {
                         link.classList.add('text-blue-300', 'font-bold');
                         link.classList.remove('text-white');
                     }
                     if (link.classList.contains('nav-link-mobile')) {
                          link.classList.add('text-purple-400');
                          link.classList.remove('text-white');
                     }
                    link.setAttribute('aria-current', 'page');
                } else {
                    link.removeAttribute('aria-current');
                }
            });
        }

        // --- Navigation and Tab Handling Functions ---

        function handleNav(element) {
            if (!mobileMenu.classList.contains('hidden')) {
                toggleMenu();
            }
            const page = element.getAttribute('href').substring(1);
            history.pushState({page}, page, `#${page}`);
            loadPage(page);
        }

        function handleTabClick(clickedButton) {
            const tabContainer = clickedButton.closest('nav');
            const allTabButtons = tabContainer.querySelectorAll('.tab-btn');
            const paneContainer = pageContent.querySelector('.tab-pane').parentElement;
            const allTabPanes = paneContainer.querySelectorAll('.tab-pane');

            allTabButtons.forEach(button => {
                button.classList.remove('border-purple-800', 'text-purple-800');
                button.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
            });
            allTabPanes.forEach(pane => {
                pane.classList.add('hidden');
            });

            clickedButton.classList.add('border-purple-800', 'text-purple-800');
            clickedButton.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');

            const targetPaneId = 'pane-' + clickedButton.id.split('-')[1];
            const targetPane = document.getElementById(targetPaneId);
            if (targetPane) {
                targetPane.classList.remove('hidden');
            }
        }

        // --- MASTER EVENT LISTENER (EVENT DELEGATION) ---
        
        document.body.addEventListener('click', (e) => {
            const navLink = e.target.closest('.nav-link, .nav-link-mobile, #header-link');
            if (navLink) {
                e.preventDefault();
                handleNav(navLink);
                return;
            }

            const tabButton = e.target.closest('.tab-btn');
            if (tabButton) {
                e.preventDefault();
                handleTabClick(tabButton);
                return;
            }
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            const page = e.state ? e.state.page : 'home';
            loadPage(page);
        });

        // --- Initial Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const initialPageWithParams = window.location.hash ? window.location.hash.substring(1) : 'home';
            const initialPage = initialPageWithParams.split('?')[0]; // Ignore URL params
            history.replaceState({page: initialPage}, initialPage, `#${initialPage}`);
            loadPage(initialPage);
        });

    </script>

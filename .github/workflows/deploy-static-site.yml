# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Copies src to dist
      - name: Copy src to dist
        run: cp -R ./src ./dist

      # 2. Sets up Node.js for the next steps
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version

      # 3. Installs your project dependencies from package.json
      - name: Install dependencies
        run: npm ci

      # 4. Runs the Tailwind CSS build command for production
      - name: Build Tailwind CSS
        run: npx @tailwindcss/cli -i ./src/input.css -o ./dist/output.css

      # 5. Updates index.html w Tailwind
      - name: Update index.html w Tailwind
        run: sed 's#<script src="https://cdn.tailwindcss.com"></script>#<link href="output.css" rel="stylesheet">#g' ./src/index.html > ./dist/index.html && cat ./dist/index.html && cat ./dist/output.css && ls ./dist

      # 6. Commits the generated CSS file back to your repository
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'gh-workflow: Generate optimized CSS'
          file_pattern: './dist/index.html ./dist/output.css'
              
      # 6. Sets up Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# .github/workflows/tailwind.yml

name: Build Tailwind CSS

on:
  push:
    branches:
      - main # Or whichever branch you want to build from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Sets up Node.js for the next steps
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version

      # 3. Installs your project dependencies from package.json
      - name: Install dependencies
        run: npm ci

      # 4. Runs the Tailwind CSS build command for production
      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./src/input.css -o ./dist/output.css --minify

      # 5. Commits the generated CSS file back to your repository
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'build: Generate optimized CSS'
          file_pattern: 'dist/output.css' # Only commit the CSS file

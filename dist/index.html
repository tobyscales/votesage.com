<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Candidate Name | Political Campaign</title>
    
    <link href="output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Main body layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sticky Header */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
        }

        /* 1. FIX: Main content is now a flex container for its children */
        #page-content {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 2. FIX: Hero section now uses flex-grow to fill space reliably */
        .hero-section {
            flex-grow: 1;
        }
        
        /* Adjust main content container for the hero section page */
        main.is-home {
            padding: 0;
            max-width: none;
        }
      /* This CSS hides the honeypot field */
      .honeypot-field {
        display: none;
      }
    </style>
</head>
<body class="text-gray-800">

    <header id="main-header" class="bg-white shadow-md">
        <a href="#home" id="header-link" class="block cursor-pointer py-4 px-4 md:px-8">
            <div class="container mx-auto grid grid-cols-2 md:grid-cols-3 items-center">
                <h1 class="text-2xl md:text-3xl font-bold text-blue-800 col-span-1">Your Candidate Name</h1>
                <div class="col-span-1 text-center">
                    <p class="text-gray-500 font-semibold uppercase tracking-widest hidden md:block">For a Better Tomorrow</p>

                <div class="col-span-1"></div> </div>

    <main id="page-content" class="container mx-auto p-4 md:p-8">
    </main>

    <footer class="bg-gray-800 text-white p-4 z-50">

            <a href="#about" class="nav-link hover:text-blue-300 transition duration-300 font-medium">About</a>
            <a href="#platform" class="nav-link hover:text-blue-300 transition duration-300 font-medium">Platform</a>
            <a href="#contact" class="nav-link hover:text-blue-300 transition duration-300 font-medium">Contact</a>
        </nav>
    </footer>

                    md:flex-row md:justify-end md:p-0 relative bg-gray-100 
                    md:bg-cover md:bg-center" 
             style="background-image: url('https://placehold.co/1920x1080/667eea/ffffff?text=');">
            
            <div class="hidden md:block absolute inset-0 bg-gradient-to-r from-black/60 to-black/20"></div>

                <div class="md:hidden mb-8">

                    </div>
                </div>

                <div class="w-full md:w-1/2 text-center md:text-left md:p-16">

                        Hi! I'm <span class="font-bold">[Candidate Name]</span>, a nominee for <span class="font-bold">[Office]</span>. I believe in creating a community where every voice is heard and every family has the opportunity to thrive. My focus is on practical solutions for economic growth, stronger schools, and accessible healthcare for all. Let's work together to build a better future for our district.

    <template id="template-contact">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-blue-800 mb-6">Get Involved</h2>
            <p class="text-gray-600 mb-8 text-center">Your voice, your time, and your support make all the difference. Here's how you can join the campaign.</p>
            <div class="grid md:grid-cols-2 gap-8">

                <!-- modify this form HTML as you wish and place wherever you want your form -->

                    <form 
                        action="https://formcarry.com/s/zZeaB_foSML"
                        method="POST"

                            <label for="email" class="block text-gray-700 font-medium mb-1">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" required>

                            <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" required></textarea>
                        </div>
                          <div class="honeypot-field">
                            <label for="honeypot">Don't fill this out if you're human:</label>
                            <input type="text" id="honeypot" name="honeypot">

                    </form>
                </div>
                <div>
                     <h3 class="text-xl font-bold text-blue-700 mb-4">Follow Us</h3>
                     <div class="flex space-x-4">
                         <a href="#" class="text-blue-600 hover:text-blue-800">Twitter</a>
                         <a href="#" class="text-blue-600 hover:text-blue-800">Facebook</a>
                         <a href="#" class="text-blue-600 hover:text-blue-800">Instagram</a>
                     </div>
                </div>
            </div>
        </div>
    </template>
    
    <script>
        const pageContent = document.getElementById('page-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const headerLink = document.getElementById('header-link');

        // Page Content Templates
        const pages = {
            home: document.getElementById('template-home').innerHTML,
            about: document.getElementById('template-about').innerHTML,
            platform: document.getElementById('template-platform').innerHTML,
            contact: document.getElementById('template-contact').innerHTML,
        };

        // --- Routing and Page Loading ---
        function loadPage(page) {
            pageContent.style.animation = 'fadeOut 0.3s ease-in-out';
            
            // 3. FIX: Logic is now inside the timeout for a smoother transition
            setTimeout(() => {
                // Special styling for the homepage to allow full-width hero
                if (page === 'home') {
                    pageContent.classList.add('is-home');
                    pageContent.classList.remove('container', 'mx-auto', 'p-4', 'md:p-8');
                } else {
                    pageContent.classList.remove('is-home');
                    pageContent.classList.add('container', 'mx-auto', 'p-4', 'md:p-8');
                }

                pageContent.innerHTML = pages[page] || pages['home'];
                pageContent.style.animation = 'fadeIn 0.5s ease-in-out';
                updateActiveLink(page);
                window.scrollTo(0, 0); // Scroll to top on page change
            }, 300); // This duration should match the fadeOut animation time
        }
        
        function updateActiveLink(activePage) {
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href').substring(1);
                if (linkPage === activePage) {
                    link.classList.add('text-blue-300', 'font-bold');
                    link.classList.remove('text-white');
                    link.setAttribute('aria-current', 'page');
                } else {
                    link.classList.remove('text-blue-300', 'font-bold');
                    link.classList.add('text-white');
                    link.removeAttribute('aria-current');
                }
            });
        }

        function handleNav(e) {
            e.preventDefault();
            const page = e.currentTarget.getAttribute('href').substring(1);
            history.pushState({page}, page, `#${page}`);
            loadPage(page);
        }

        // --- Event Listeners ---
        navLinks.forEach(link => {
            link.addEventListener('click', handleNav);
        });

        headerLink.addEventListener('click', handleNav);

        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
            const page = e.state ? e.state.page : 'home';
            loadPage(page);
        });

        // --- Initial Page Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            history.replaceState({page: initialPage}, initialPage, `#${initialPage}`);
            loadPage(initialPage);
        });

    </script>
</body>
</html>
